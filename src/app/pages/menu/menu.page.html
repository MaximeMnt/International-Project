<ion-menu contentId="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
        <ion-item [routerLink]="p.url" routerDirection="root" [class.active-item]="selectedPath===p.url">
          <p>
            <ion-icon name="arrow-forward-outline"></ion-icon> {{p.title}}
          </p>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
    <!-- <ion-list>
        <ion-item>
          <ion-icon slot="start" name="moon"></ion-icon>
          <ion-label>Toggle Dark Theme</ion-label>
          <ion-toggle slot="end" (click)="toggleDarkMode()"></ion-toggle>
        </ion-item>
      </ion-list> -->
  </ion-content>
</ion-menu>

<ion-router-outlet id="content" main></ion-router-outlet>
